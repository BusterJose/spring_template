<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/pages/template.xhtml">

	<ui:define name="contenido">		
		<h:form prependId="false" >
			<p:panel header="Login">
				<h:panelGrid columns="2">
					<h:outputText value="Your User: *" />
					<p:inputText required="true" value="#{authenticationManaged.user}"
					requiredMessage="user required"/>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:outputText value="Password: *" />
					<p:password required="true" value="#{authenticationManaged.password}"/>
				</h:panelGrid>
				<p:commandButton value="log in" action="#{authenticationManaged.login}"/>
			</p:panel>
		</h:form>	
	</ui:define>
	
</ui:composition>
