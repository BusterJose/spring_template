		<div id="login">
			<h:form prependId="false" >
				<p:panel header="Login">
					<h:panelGrid columns="2">
						<h:outputText value="Your User: *" />
						<p:inputText required="true" value="#{authenticationManaged.user}"
						requiredMessage="user required"/>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:outputText value="Password: *" />
						<p:password required="true" value="#{authenticationManaged.password}"/>
					</h:panelGrid>
					<h:selectBooleanCheckbox
						value="#{authenticationManaged.rememberMe}">
						Remember Me
					</h:selectBooleanCheckbox>
					<br/>
					<p:commandButton id ="loginb" value="log in" action="#{authenticationManaged.login}"/>
					<script>
						$('[id$="loginb"]').css({'margin':'0 0 0 300px'});
					</script>
				</p:panel>
			</h:form>	
		</div>			
		<script>
			var lad = ($(window).width() - 400 )/2;
